<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Productos</title>
</head>

<body>

    <h1>Productos</h1>
    <a href="/admin/producto/crear">Registrar Producto</a>

    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Nombre de la Imagen</th>
                <th>Imagen</th>
                <th>Stock</th>
                <th>Precio</th>
                <th>Referencia</th>
                <th>Descripción</th>
                <th>URL</th>
                <th>Estado</th>
                <th>Categoría</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="producto : ${bProducto}">
                <td th:text="${producto.productoId}"></td>
                <td th:text="${producto.nombre}"></td>
                <td th:text="${producto.imagenNombre}"></td>
                <td>
                    <img th:src="'data:image/' + ${producto.typeImage} + ';base64,' + ${producto.base64Image}"
                        width="45px" height="45px" border="1" />
                </td>
                <td th:text="${producto.stock}"></td>
                <td th:text="${producto.precio}"></td>
                <td th:text="${producto.referencia}"></td>
                <td th:text="${producto.descripcion}"></td>
                <td><a th:href="${producto.url}" th:text="${producto.url}"></a></td>
                <td th:text="${producto.estado}"></td>
                <td th:text="${producto.categoria.nombre}"></td>
                <td><a th:href="@{/admin/producto/editar/{productoId}(productoId=${producto.productoId})}">Editar</a>
                </td>
                <td><a th:href="@{/admin/producto/{productoId}(productoId=${producto.productoId})}">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>

    <a href="/admin/perfil">Volver</a>

</body>

</html>
