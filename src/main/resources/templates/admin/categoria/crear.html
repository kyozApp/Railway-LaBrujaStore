<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<h1>Crear Categoria</h1>
	
	<form th:action="@{/admin/categoria/crear}" th:object="${formularioCrearCategoria}" method="post">
	    <label for="nombre">Nombre:</label>
	    <input type="text" id="nombre" name="nombre" th:field="*{nombre}" required>
		<input type="text" id="nombreUrl" name="nombreUrl" th:field="*{nombreUrl}" required>
	    <br>
	    <button type="submit">Crear</button>
	</form>

	
	<a href="../categoria">Volver</a>
	
</body>
</html>
