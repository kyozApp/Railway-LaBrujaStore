<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Crear Marca</title>
</head>

<body>

	<h1>Crear Marca</h1>

	<form th:action="@{/admin/marca/crear}" th:object="${formularioCrearMarca}" method="post"
		enctype="multipart/form-data">
		<label for="nombre">Nombre:</label>
		<input type="text" id="nombre" name="nombre" th:field="*{nombre}" required>
		<br>
		<input type="file" name="imagen" accept="image/*"
			onchange="document.getElementById('marcaId').src=window.URL.createObjectURL(this.files[0])" />
		<br><br>

		<label for="imagen">Imagen:</label><br>
		<img id="marcaId" width="100px" height="100px" border="1" /> <br><br>
		<br>
		<button type="submit">Crear</button>
	</form>

	<a href="../marca">Volver</a>

</body>

</html>
