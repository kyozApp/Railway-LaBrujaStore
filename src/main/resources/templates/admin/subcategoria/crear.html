<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<h1>Crear Categoria</h1>
	
	<form th:action="@{/admin/subcategoria/crear}" th:object="${formularioCrearSubCategoria}" method="post">
	    <label for="nombre">Nombre:</label>
	    <input type="text" id="nombre" name="nombre" th:field="*{nombre}" required>
		<label for="nombreUrl">Nombre URL:</label>
		<input type="text" id="nombreUrl" name="nombreUrl" th:field="*{nombreUrl}" required>

		<label for="categoria">Categor√≠a Padre:</label>
		<select id="categoria" name="categoria" th:field="*{categoria}" required>
			<option th:each="categoria : ${selectorCategorias}" th:value="${categoria.categoriaId}"
				th:text="${categoria.nombre}"></option>
		</select>

	    <br>
	    <button type="submit">Crear</button>
	</form>

	
	<a href="../subcategoria">Volver</a>
	
</body>
</html>
