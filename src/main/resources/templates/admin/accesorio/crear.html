<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Crear Accesorio</title>
</head>

<body>

	<h1>Crear Accesorio</h1>

	<form th:action="@{/admin/accesorio/crear}" th:object="${formularioCrearAccesorio}" method="post"
		enctype="multipart/form-data">
		<label for="nombre">Nombre:</label>
		<input type="text" id="nombre" name="nombre" th:field="*{nombre}" required>
		<br>
		<input type="file" name="imagen" accept="image/*"
			onchange="document.getElementById('accesorioId').src=window.URL.createObjectURL(this.files[0])" />
		<br><br>

		<label for="imagen">Imagen:</label><br>
		<img id="accesorioId" width="100px" height="100px" border="1" /> <br><br>
		<br>
		<label for="stock">Stock:</label>
		<input type="number" id="stock" name="stock" th:field="*{stock}" required>
		<br>
		<label for="precio">Precio:</label>
		<input type="number" id="precio" name="precio" step="0.01" th:field="*{precio}" required>
		<br>
		<label for="descripcion">Descripción:</label>
		<textarea id="descripcion" name="descripcion" th:field="*{descripcion}" required></textarea>
		<br>
		<label for="url">URL:</label>
		<input type="text" id="url" name="url" th:field="*{url}" required>
		<br>
		<label for="estado">Estado:</label>
		<input type="text" id="estado" name="estado" th:field="*{estado}" required>
		<br>
		<label for="categoria">Categoría:</label>
		<select id="categoria" name="categoria" th:field="*{categoria}" required>
			<option th:each="categoria : ${selectorCategorias}" th:value="${categoria.categoriaId}"
				th:text="${categoria.nombre}"></option>
		</select>
		<br>
		<button type="submit">Crear</button>
	</form>

	<a href="../accesorio">Volver</a>

</body>

</html>
